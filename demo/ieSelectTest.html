<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Test "select" event in IE9+</title>
</head>
<body id="theBody">
<div id="testElements">
	<p id="testParagraph">This paragraph is a test element. This paragraph is a test element. This paragraph is a test element.
	This paragraph is a test element. This paragraph is a test element. This paragraph is a test element. </p>

	<form id="testFormMinimal">
		<p id="paraInForm">This form is a test element, and all of its fields are test elements, too.</p>
		<input id="testInputMinimal" /> <label for="testInputMinimal" id="testInputMinimalLabel">Test label</label><br id="breaker" />
		<textarea id="textarea"></textarea>
	</form>
</div>

<script type="text/javascript">
	window.attachEvent("onload", function() {
		var callback = function($event) {
			var target = $event.target || $event.srcElement,
				targetIsBody = target === document.body,
				targetIsDoc = target === document,
				targetIsWin = target === window,
				thisIsBody = this === document.body,
				thisIsDoc = this === document,
				thisIsWin = this === window;
			console.log("Select!\n" +
				"  this = " + (this.id || this.nodeName || this.tagName || (thisIsDoc ? "document" : "") || (thisIsWin ? "window" : "")) + "\n" +
				"  target = " + (target.id || target.nodeName || target.tagName || (targetIsDoc ? "document" : "") || (targetIsWin ? "window" : ""))
			);
		};
		
		window.addEventListener("select", callback);
		document.addEventListener("select", callback);
		document.body.addEventListener("select", callback);
		var els = document.body.querySelectorAll("*");
		for (var e = 0, len = els.length; e < len; e++) {
			els[e].addEventListener("select", callback);
		}
	});
</script>

</body>
</html>
